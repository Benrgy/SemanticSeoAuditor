<!doctype html>
<html lang="en" prefix="og: http://ogp.me/ns#">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    
    <!-- Primary Meta Tags -->
    <title>Semantic SEO Auditor - Free Website SEO Analysis Tool</title>
    <meta name="title" content="Semantic SEO Auditor - Free Website SEO Analysis Tool" />
    <meta name="description" content="Get instant, comprehensive SEO audits for your website. Analyze technical, on-page, and semantic SEO with AI-powered insights. No signup required - results in under 3 seconds." />
    <meta name="keywords" content="SEO audit, website analysis, technical SEO, on-page SEO, semantic SEO, free SEO tool, website optimization" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="author" content="Semantic SEO Auditor" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://benrgy.github.io/SemanticSeoAuditor/" />
    <meta property="og:title" content="Semantic SEO Auditor - Free Instant Website Analysis" />
    <meta property="og:description" content="Professional SEO audits in 3 seconds. Technical, on-page & semantic analysis with actionable recommendations. Try it free!" />
    <meta property="og:image" content="https://benrgy.github.io/SemanticSeoAuditor/og-image.png" />
    <meta property="og:site_name" content="Semantic SEO Auditor" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://benrgy.github.io/SemanticSeoAuditor/" />
    <meta property="twitter:title" content="Semantic SEO Auditor - Free SEO Analysis" />
    <meta property="twitter:description" content="Get instant SEO insights for your website. Professional analysis in under 3 seconds, completely free!" />
    <meta property="twitter:image" content="https://benrgy.github.io/SemanticSeoAuditor/og-image.png" />
    <meta name="twitter:site" content="@SemanticSEO" />
    
    <!-- Additional SEO -->
    <link rel="canonical" href="https://benrgy.github.io/SemanticSeoAuditor/" />
    <meta name="theme-color" content="#1f2937" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Semantic SEO Auditor",
      "description": "Free comprehensive SEO audit tool with technical, on-page, and semantic analysis",
      "url": "https://benrgy.github.io/SemanticSeoAuditor",
      "applicationCategory": "SEO Tool",
      "operatingSystem": "Web Browser",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "creator": {
        "@type": "Organization",
        "name": "Semantic SEO Auditor"
      }
    }
    </script>
    
    <script type="text/javascript">
      // GitHub Pages SPA support
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./src/main.tsx"></script>
  </body>
</html>
