# Netlify configuration for comprehensive SEO optimization

[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

# Enhanced edge functions with priority routing
[[edge_functions]]
  function = "audit-seo"
  path = "/audit/*"
  cache = "manual"

[[edge_functions]]
  function = "general-seo"
  path = "/*"
  cache = "manual"

# SPA redirect rules with enhanced routing
[[redirects]]
  from = "/audit/:id"
  to = "/index.html"
  status = 200
  conditions = {Role = ["admin", "editor"]}

[[redirects]]
  from = "/dashboard"
  to = "/index.html"
  status = 200
  conditions = {Role = ["admin", "editor"]}

[[redirects]]
  from = "/files"
  to = "/index.html"
  status = 200
  conditions = {Role = ["admin", "editor"]}

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Enhanced security and performance headers
[[headers]]
  for = "/*"
  [headers.values]
    # Security Headers
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=(), payment=(), usb=(), magnetometer=(), gyroscope=(), accelerometer=()"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https:; style-src 'self' 'unsafe-inline' https:; img-src 'self' data: https:; font-src 'self' https:; connect-src 'self' https:; media-src 'self' https:; object-src 'none'; frame-src 'none';"
    
    # Performance Headers
    X-DNS-Prefetch-Control = "on"
    X-Robots-Tag = "index, follow"

# Static asset caching with versioning
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    X-Content-Type-Options = "nosniff"

# Image optimization headers
[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=2592000, immutable"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=2592000, immutable"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/*.jpeg"
  [headers.values]
    Cache-Control = "public, max-age=2592000, immutable"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/*.webp"
  [headers.values]
    Cache-Control = "public, max-age=2592000, immutable"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=2592000, immutable"
    X-Content-Type-Options = "nosniff"

# Font optimization
[[headers]]
  for = "/*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    X-Content-Type-Options = "nosniff"
    Access-Control-Allow-Origin = "*"

[[headers]]
  for = "/*.woff"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    X-Content-Type-Options = "nosniff"
    Access-Control-Allow-Origin = "*"

# SEO files
[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Cache-Control = "public, max-age=3600"
    Content-Type = "application/xml"

[[headers]]
  for = "/robots.txt"
  [headers.values]
    Cache-Control = "public, max-age=3600"
    Content-Type = "text/plain"

# Build environment optimization
[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"
  NODE_OPTIONS = "--max-old-space-size=4096"

# Enhanced function settings
[functions]
  node_bundler = "esbuild"
  external_node_modules = ["sharp", "canvas"]
  included_files = ["netlify/functions/**"]

# Enhanced edge function settings
[edge_functions]
  external_node_modules = ["@supabase/supabase-js"]
  import_map = "import_map.json"

# Development settings
[dev]
  command = "npm run dev"
  port = 3000
  publish = "dist"
  autoLaunch = false